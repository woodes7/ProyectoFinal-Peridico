<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crear Artículo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css"
		th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
	<link rel="stylesheet" href="../static/css/menu.css" th:href="@{/css/menu.css}">
	<link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
</head>

<body>
	 <div th:include="menu"></div>
	<h2 class="text-center mb-4">Crear Artículo</h2>
	<!-- Formulario para crear el artículo -->
	<form class="form" th:action="@{/privada/crearArticulo}" enctype="multipart/form-data" method="post"
		th:object="${articuloDto}" id="crearArticuloForm">
		<!-- Permitir al usuario cargar una imagen -->
		<div>
			<label for="imagen">Imagen:</label><br>
			<input type="file" name="archivo" /><br />
		</div>
		<div>
			<label for="titulo">Título:</label><br>
			<input class="form-control" type="text" id="titulo" th:field="*{titulo}"><br>
		</div>
		<div>
			<label for="contenido">Contenido:</label><br>
			<textarea class="form-control" id="contenido" th:field="*{contenido}"></textarea><br>
		</div>
		<!-- Seleccionar sección -->
		<div>
			<select id="seccion" th:field="*{seccion.id}">
				<option th:each="seccion : ${secciones}" th:value="${seccion.id}" th:text="${seccion.nombre}"></option>
			</select><br>
		</div>
		<div>
			<select id="estados" th:field="*{estado.id}">
				<option th:each="estado : ${estados}" th:value="${estado.id}" th:text="${estado.nombre}"></option>
			</select><br>
		</div>

		<!-- Campos adicionales -->
		<div class="col">
			<button type="submit" class="btn btn-primary btn-block">Guardar</button>
		</div>
	</form>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
		th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script th:src="@{/script/script.js}"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
