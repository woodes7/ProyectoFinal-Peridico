<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Detalles del Artículo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css"
		th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
	<link rel="stylesheet" href="../static/css/menu.css" th:href="@{/css/menu.css}">
	<link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
</head>

<body>
<div th:include="menu"></div>
	<div class="container mt-5">
		<div style="width: 50rem;">
			<img class="card-img-top" alt="Imagen de Perfil" th:src="'data:image/jpeg;base64,' + ${fotoPerfilBase64}">
		</div>
		<div th:if="${articuloDto != null}">
			<h1 class="display-4" th:text="${articuloDto.titulo}"></h1>
			<p class="lead" th:text="${articuloDto.contenido}"></p>
			<!-- Agrega más atributos del artículo según sea necesario -->
		</div>
		<div th:if="${errorMessage != null}" class="alert alert-danger mt-3">
			<h4 class="alert-heading">Error</h4>
			<p th:text="${errorMessage}"></p>
		</div>
	</div>
</body>

</html>
